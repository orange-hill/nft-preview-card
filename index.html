<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="wrapper">

        <div class="card">
            
            <div class="card_hero">
                <div class="card_hero_overlay">
                    <img src="./img/icon-view.svg" alt="" class="card_hero_overlay_img">
                </div>

                <a href="#">
                    <img src="./img/image-equilibrium.jpg" alt="" class="card_hero_img">
                </a>
            </div>

            <div class="card_title">
                <a href="#">Equilibrium #3429</a>
            </div>
        
            <p class="card_desc">Our Equilibrium collection promotes balance and calm.</p>
                
            <div class="card_info">
                <div class="card_price">
                    <img src="./img/icon-ethereum.svg" alt="">
                    <h5>0.041 ETH</h5>
                </div>
                <div class="card_time">
                    <img src="./img/icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>

            <div class="card_creator">
                <img src="./img/image-avatar.png" alt="" class="card_avatar">
                <p>Creation of</p> &nbsp; <a href="#">Jules Wyvern</a>
            </div>

        </div>

    </div>
    
</body>
</html>
